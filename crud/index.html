<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="contenedor__login">
            <figure class="card__login">
                <form novalidate>
                    <h2>FORMULARIO</h2>
                    <input type="text" placeholder="Nombre" class="name" required>
                    <input type="text" placeholder="Apellido" class="lastname" required>
                    <select name="" aria-valuetext="" class="select_doc" required>
                        <option>Seleccionar</option>
                    </select>
                    <input type="number" placeholder="Documento" class="doc" required>
                    <input type="text" name="" placeholder="E-mail" class="email" required>
                    <input type="text" placeholder="Direccion" class="direc"  required>
                    <div class="content__priv">
                        <input type="checkbox" class="check" id="check" required>
                        <label for="check">Aceptar Terminos y Condiciones</label>
                    </div>
                    <button type="submit" class="btn hover">Enviar</button>
                </form>
            </figure>
        </div>
        <div class="contenedor__lista">
            <h2>LISTA</h2>
            <div class="content_table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</td>
                            <th>Nombre</td>
                            <th>Apellido</td>
                            <th>Documento</td>
                            <th>correo</td>
                            <th>Direccion</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                         
                    </tbody>
                    
                </table>
            </div>
        </div>
    </main>
    <script type="module" src="app.js"></script>
</body>
</html>
