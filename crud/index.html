<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="content">
        <div class="contenedor__login">
            <figure class="card__login">
                <form action="">
                    <h2>FORMULARIO</h2>
                    <input type="text" placeholder="Nombre" class="name" required>
                    <input type="text" placeholder="Apellido" class="lastname" required>
                    <input type="number" placeholder="Documento" class="doc" required>
                    <select name="" id="" aria-valuetext="" class="select_doc" required>
                        <option>Seleccionar</option>
                    </select>
                    <input type="email" name="" id="" placeholder="E-mail" class="email" required>
                    <input type="text" placeholder="Direccion" class="direc" required>
                    <button type="submit" class="btn hover">Enviar</button>
                </form>
            </figure>
        </div>
        <div class="contenedor__lista">
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
